<template name="changePassword">
  <input class="existingPassword" id="existingPassword-{{guid}}" type="password" placeholder="Old Password" autocomplete="off" style="{{existingPassword}}">
  <input class="newPassword" id="newPassword-{{guid}}" type="password" placeholder="New Password" autocomplete="off" style="{{newPassword}}">

  <div class="changePasswordButton" id="changePasswordButton-{{guid}}">Change Password</div>
  {{statusMessage}}
</template>
